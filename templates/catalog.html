{% extends "base.html" %}
{% load static %}

{% block title %}Cata;pgue{% endblock %}
{% block content %}
<div class="container">
    <div class="header">
        <h1><a href="/catalog">Каталог</a></h1>
    </div>

    <div class="sort-block">
        Sort: <a href="?sort=name">by name</a> <a href="?sort=price">by price asc</a> <a href="?sort=-price">by price desc</a>
    </div>

    <div class="content">
        {% for phone in phones %}
        <div class=section>
            <p><a href="/catalog/{{phone.slug}}">{{ phone.name }}</a></p>
            <p>Price: {{ phone.price_text }}р.</p>
            <p><img src="{{ phone.image }}" alt="{{ phone.name }}"></p>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
